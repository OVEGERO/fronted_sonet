<div class="container" style="margin-top: 20px;">
    <h3 class="text-center">{{title}}</h3>
    <div class="text-center" *ngIf="onus.length === 0; else elseBlock">
        <span class="badge rounded-pill text-bg-warning">0 Dispositivos</span>
    </div>
    <ng-template #elseBlock>
        <div class="container row text-center justify-content-between">
            <div class="col mt-2">
                <div>
                    <span class="badge rounded-pill text-bg-warning">NÃºmero de dispositivos:
                        {{filteredOnus.length}}</span>
                </div>
            </div>
            <div class="col mt-2">
                <div class="btn-group">
                    <button type="button" class="btn btn-info">{{filtroActivo}}</button>
                    <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <button class="dropdown-item" [ngClass]="{'active': filtroActivo === 'Todas'}"
                                (click)="filtrarOnus('Todas')">Todas
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" [ngClass]="{'active': filtroActivo === 'Power fail'}"
                                (click)="filtrarOnus('Power fail')">Power Fail
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" [ngClass]="{'active': filtroActivo === 'LOS'}"
                                (click)="filtrarOnus('LOS')">LOS
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </ng-template>
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-4 my-4 justify-content-center">
        <div *ngFor="let onu of filteredOnus" class="col">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title text-center">Nombre: {{onu.name}}</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ODB: {{onu.odb_name}}</li>
                        <li class="list-group-item">Zona: {{onu.zone_name}}</li>
                        <li class="list-group-item">Fecha: {{onu.fecha | date:'dd/MM/yyyy, HH:mm:ss':'UTC' }}</li>
                        <li class="list-group-item">Status: <span class="text-danger">{{onu.status}}</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
